<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Simge Ekiz Basar</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- Favicons -->
    {% assign image_files = site.static_files | where: "image", true %}
    {% for img in image_files %}
    {% if img.path contains 'favicon' %}
    <link href="{{ img.path | relative_url }}" rel="icon">
    {% endif %}
    {% endfor %}

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css'| relative_url }}">

  </head>

  <body>
    {% include header.html %}

    {{ content}}

    {% include footer.html %}

    <!-- JavaScript libs are placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>

    <!-- typed JS - Main JS File -->
    <script src="{{ '/assets/js/typed.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

    <!--  Font Awesome  -->
    <script src="https://kit.fontawesome.com/384233c253.js" crossorigin="anonymous"></script>
  </body>

</html>
